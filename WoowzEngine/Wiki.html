<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>WoowzEngine загрузка...</title>
	<link rel="icon" href="icon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
	<link rel="stylesheet" href="../highlight/styles/atom-one-dark.css" />
</head>

<style>
html, body {
	height: 100%;
	margin: 0;
}

.markdown-section{
	max-width: 95%;
}

/* Ползунок слева у sidebar */
.sidebar {
  direction: rtl;
  overflow-y: scroll;
}
.sidebar > * {
  direction: ltr;
}

/* Тонкий ползунок */
* {
  scrollbar-width: thin;
  scrollbar-color: rgba(100,100,100,0.5) transparent;
}

</style>

<body>
	<div id="app"></div>

	<script>
	window.WoowzEngineVersion = 51;
	
	var LocalHost = location.hostname === "localhost" || location.hostname === "127.0.0.1";
	var WikiPath = LocalHost ? "" : "https://woowz11.github.io/woowzsite/WoowzEngine/";
	
	window.$docsify = {
		name: "WoowzEngine",
		loadSidebar: true,
		loadNavbar: true,
		subMaxLevel: 2,
		auto2top: true,
		search: true,
		darkTheme: true,
		basePath: WikiPath,
		plugins: [
			function(hook) {
				hook.doneEach(() => {
					document.querySelectorAll('pre code').forEach(block => {
						hljs.highlightElement(block);
					});
					
					const Root = document.getElementById("app") || document.body;
					const Page = document.getElementById("main");
					
					function Replace(Key, Value){
						const pattern = new RegExp(`\\{${Key}\\}`, 'g');

						function walk(node) {
							if (node.nodeType === Node.TEXT_NODE) {
								node.textContent = node.textContent.replace(pattern, Value);
							} else {
								node.childNodes.forEach(walk);
							}
						}

						walk(Root);
					}
					Replace("WoowzEngineVersion", window.WoowzEngineVersion);
				});
			}
		]
	};
	</script>
	
	<script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
	<script src="../highlight/highlight.min.js"></script>
</body>

</html>
