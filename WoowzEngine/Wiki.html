<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>WoowzEngine загрузка...</title>
	<link rel="icon" href="icon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
</head>

<body>
	<div id="app"></div>

	<script>
	window.WoowzEngineVersion = 41;
	
	window.$docsify = {
		name: "WoowzEngine",
		loadSidebar: true,
		loadNavbar: true,
		subMaxLevel: 2,
		auto2top: true,
		search: true,
		darkTheme: true,
		
		plugins: [ function(hook, vm) {
			hook.doneEach(function() {
					console.log('Страница загружена:', vm.route.path);
				});
			}
		]
	};
	</script>

	<script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

</body>

</html>
