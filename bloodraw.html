<script>
const AcceptVersions = Object.keys(PackVersions).reverse();
const VersionSelector = document.getElementById("version-select");
AcceptVersions.forEach(V => {
	const VOE = document.createElement("option");
	VOE.text = V;
	VOE.value = V;
	VersionSelector.appendChild(VOE);
});

async function ClickDownload(){
	var SelectedVersion = VersionSelector.options[VersionSelector.selectedIndex].text;
	await CreatePack({
		"Version": SelectedVersion,
		"VersionInfo": PackVersions[SelectedVersion]
	});
}
document.getElementById("download").addEventListener("click",ClickDownload);
</script>
