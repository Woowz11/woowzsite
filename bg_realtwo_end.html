<!DOCTYPE HTML>
<meta charset="utf-8">
<title>Backrooms game</title>
<link rel="icon" type="image/x-icon" href="source\null.ico">
<html>
<head>
      <script>
            setTimeout(function() {
            location.replace("https://woowz11.github.io/woowzsite/random");
        }, 10000);
        </script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("source/wldbackroomsgame/backrooms20.png");
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: darkred;
            font-size: 36px;
            font-weight: bold;
        }

        .hidden {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .visible {
            opacity: 1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .text {
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="hidden" id="firstText">Вам больше никуда не надо. Вы дома. Беспокоиться не о чем...</div>
        <div class="hidden" id="secondText">Оно идёт.</div>
    </div>

    <script>
        setTimeout(function() {
            document.getElementById("firstText").classList.remove("hidden");
            document.getElementById("firstText").classList.add("visible");
        }, 3000);

        setTimeout(function() {
            document.getElementById("secondText").classList.remove("hidden");
            document.getElementById("secondText").classList.add("visible");
        }, 8000);
    </script>
</body>
</html>
