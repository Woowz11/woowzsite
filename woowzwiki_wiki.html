<script>

var info = {
	Name: "Woowzwiki",
	Version: "0.0.0",

var Pages = {

`<text style="color:red;">ВИКИПЕДИЯ БУДЕТ ПЕРЕПИСАНА ПОЛНОСТЬЮ! когда-то...</text>
<img src="wiki/info.png">

Как создать свою википедию?
link

link

link
`,

Версия проекта: `+WWVersion+`
Версия википедии: `+info["Version"]+`

WWAddPage("params_page_Page","title_params_page","Page",{})
WWAddPage("params_page_CustomSortID","title_params_page","CustomSortID",{})
