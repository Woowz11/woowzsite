			if(typ=="me"){
				types = ["f1","f2","f3","f4","f5","z+","zz","z-","en"]
			}
			userinf_[0] = typ
		}
		var userinf = [userinf_[2],userinf_[3],userinf_[1],userinf_[4]]
		var type = userinf_[0]
		switch(type){
			case "me":
				me.push(userinf)
				break;
			case "f1":
				friends1.push(userinf)
				break;
			case "f2":
				friends2.push(userinf)
				break;
			case "f3":
				friends3.push(userinf)
				break;
			case "f4":
				friends4.push(userinf)
				break;
			case "f5":
				friends5.push(userinf)
				break;
			case "z+":
				bliskiy_znakomiy.push(userinf)
				break;
			case "zz":
				znakomiy.push(userinf)
				break;
			case "z-":
				old_friends.push(userinf)
				break;
			case "en":
				vragi.push(userinf)
				break;
			default:
				console.log("user type ["+type+"] not found!")
		}
		if(userinf_[5] != null){
			var desc = userinf_[5];
			if(mem_prikol_fullrandom){
				desc = WoowzsiteWords[Math.floor(Math.random()*WoowzsiteWords.length)];
				var repeatrand = Math.floor(Math.random()*30);
				
				var randomIndices = [];
				for (var j = 0; j < repeatrand; j++) {
					randomIndices.push(Math.floor(Math.random() * WoowzsiteWords.length));
				}
				
				for (var j = 1; j < repeatrand; j++) {
					desc += " " + WoowzsiteWords[randomIndices[j]];
				}
			}
			descs[userinf_[3]] = desc;
		}
	}

	async function CopyToClipboard(text) {
		console.log("Copy ["+text+"]");
		try {
			await navigator.clipboard.writeText(text);
		} catch (error) {
			console.error(error.message);
		}
	}
	
	function renderUser(userinf){
		if (userinf == null){return `<zagolovok>В данный момент отсутствуют<zagolovok>`}
		var tag = userinf[0]
		var id = userinf[1]
		var name = userinf[2]
		if(name==""){
			name = "Неизвестно имя"
		}
		
		if(mem_prikol_onlyday__day__perday){
			tag = mem_prikol_onlyday_randperson[2]
			name = mem_prikol_onlyday_randperson[1]
			userinf[3] = mem_prikol_onlyday_randperson[4]
		}
		
		var avatar = "https://cdn.discordapp.com/avatars/"+id+"/"+userinf[3]+".png?size=1024"
		if(userinf[3]==""){
			avatar = "source/discord.png"
		}
		if(userinf[3]=="d"){
			avatar = "source/discordavatars/"+tag+".png"
		}
		if(userinf[3]=="dg"){
			avatar = "source/discordavatars/"+tag+".gif"
		}
		if(userinf[3]=="dr"){
			avatar = "source/discordavatars/"+tag.substring(1)+".png"
		}
		if(userinf[3]=="dgr"){
			avatar = "source/discordavatars/"+tag.substring(1)+".gif"
		}
		
		if(mem_prikol_fullrandom){
			tag = WoowzsiteWords[Math.floor(Math.random()*WoowzsiteWords.length)];
			name = WoowzsiteWords[Math.floor(Math.random()*WoowzsiteWords.length)];
			if(Math.random()>0.7){
				name += " "+WoowzsiteWords[Math.floor(Math.random()*WoowzsiteWords.length)];
			}
			name = name.toLowerCase();
			name = name.charAt(0).toUpperCase() + name.slice(1)
			avatar = mem_prikol_all_images[Math.floor(Math.random()*mem_prikol_all_images.length)]
		}
		
		return `
<div class="discord-panel" id="${id}" onclick="CopyToClipboard('${tag}')" style="background-color:#313338; min-width:125px; height:175px; cursor: default; border-radius:20px; margin: 0.3% 0.3%; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);">
	<img src="${avatar}" onerror="this.src='source/discord_error.png';" style="border-radius: 50%; width:100px; height:100px; margin:10px; position:relative; left:50%; transform: translateX(-59%); `+(mem_prikol_fullrandom?"image-rendering: pixelated;":"")+`">
	<br>
	<div style="margin:10px;">
		<font style="color:white; font-size:1rem; white-space: nowrap;">
			<b>
				${name}
			</b>
		</font>
		<br>
		<font class="id" style="color:#949BA4; font-size:15px; white-space: nowrap;">
			${tag}
		</font>
	</div>
</div>`
	}
	
	var body = document.getElementById("body")
	var result = ""
	
	function AddTitle(title){
		result = result + `<br><center><zagolovok>${title}</zagolovok></center><br>`
	}
	
	function AddList(id,bgcolor){
		var table = []
		switch(id){
			case "me":
				table = me
				break;
			case "f1":
				table = friends1
				break;
			case "f2":
				table = friends2
				break;
			case "f3":
				table = friends3
				break;
			case "f4":
				table = friends4
				break;
			case "f5":
				table = friends5
				break;
			case "z+":
				table = bliskiy_znakomiy
				break;
			case "zz":
				table = znakomiy
				break;
			case "z-":
				table = old_friends
				break;
			case "en":
				table = vragi
				break;
		}
		var thatnull = false
		var users = ""
		for (let i = 0; i < table.length; i++){
			users = users + renderUser(table[i])
		}
		if(table.length==0){users = renderUser(table[0]); thatnull = true;}
		if(id=="me"){
			var user = table[0][0]
			if(mem_prikol_onlyday__day__perday){
				user = mem_prikol_onlyday_randperson[2]
			}
			if(mem_prikol_fullrandom){
				user = WoowzsiteWords[Math.floor(Math.random()*WoowzsiteWords.length)];
			}
			var name = user.charAt(0).toUpperCase() + user.slice(1)
			document.getElementById("who").innerHTML = name;
			document.title = name+" "+(mem_prikol_onlyday__day__perday?"Schizophrenia":"Friends")
		}
		result = result + `<div id="${id}" style="`+(bgcolor=="fire"?`background:url('source/fire.gif'); background-size: contain;`:`background-color:${bgcolor};`)+` height:auto; width:100%; display: flex; justify-content: center; align-items: center; overflow-x: auto; flex-wrap: wrap;">${users}</div>`
	}

	AddTitle(`Собственно сам автор`)
	AddList("me","#232428")
	AddTitle("Близкие друзья (обычно временные)")
	AddList("f1","#2ECC71")
	AddTitle("Друзья 2-го плана")
	AddList("f2","#1ABC9C")
	AddTitle("Друзья 3-го плана")
	AddList("f3","#3498DB")
	AddTitle("Друзья 4-го плана")
	AddList("f4","#9B59B6")
	AddTitle("Друзья 5-го плана")
	AddList("f5","#E91E63")
	AddTitle("Хорошие знакомые")
	AddList("z+","#F1C40F")
	AddTitle("Знакомые")
	AddList("zz","#E67E22")
	AddTitle("Старые/Бывшие друзья")
	AddList("z-","#95A5A6")
	result = result + "<br><br><br><br><br><br><br><br><br>"
	AddTitle("Враги")
	AddList("en","fire")
	result = result + "<br><br><br><br><br><br>"
	
	body.innerHTML = result

	const elementToShow = document.querySelector('.element-to-show');

	document.addEventListener('mousemove', function(e) {
		const discordPanel = e.target.closest('.discord-panel');

		var text = null
		if(discordPanel){ text = descs[discordPanel.id] }
		if (discordPanel && text) {
			elementToShow.style.display = "block";
			elementToShow.style.left = e.pageX + 10 + 'px';
			elementToShow.style.top = e.pageY + 10 + 'px';
			elementToShow.innerHTML = `<div style="margin:10px; width:auto;">`+text+`</div>`
			var backgroundcolor = "#4A4E53";
			if(discordPanel.id == "496294312770797569"){
				backgroundcolor = "red";
			}
			elementToShow.style.backgroundColor = backgroundcolor;
		}else{
			elementToShow.style.display = "none";
		}
	});
</script>
