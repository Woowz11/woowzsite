  *{margin:0;padding:0;box-sizing:border-box}
  body{font-family:'Orbitron','Courier New',monospace;background:var(--black);color:var(--lit);overflow-x:hidden}

<script>
/* ---------- –§–û–ù ---------- */
const cvs=document.getElementById('canvas'),ctx=cvs.getContext('2d');
function resize(){cvs.width=innerWidth;cvs.height=innerHeight}resize();window.addEventListener('resize',resize);
const words=WoowzsiteWords;//["Python","NASM","Spanch","Crybird","GOLU","–õ–∏—Ç–∏–π","–ë–∞–≥","–ì–ª–∏—Ñ","QR","–ë—É—Ñ–µ—Ä"];
const particles=[];
for(let i=0;i<200;i++) particles.push({x:Math.random()*cvs.width,y:Math.random()*cvs.height,vx:(Math.random()-.5)*2,vy:(Math.random()-.5)*2,word:words[Math.round(Math.random()*words.length)]});
function animate(){
  ctx.clearRect(0,0,cvs.width,cvs.height);
  particles.forEach(p=>{
    p.x+=p.vx;p.y+=p.vy;
    if(p.x<0||p.x>cvs.width) p.vx*=-1;
    if(p.y<0||p.y>cvs.height) p.vy*=-1;
    ctx.fillStyle='#00ff41';ctx.font='14px Orbitron';ctx.fillText(p.word,p.x,p.y);
  });
  requestAnimationFrame(animate);
}animate();

/* ---------- –ì–∞–ª–µ—Ä–µ—è (–ª–æ–∫–∞–ª—å–Ω—ã–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏) ---------- */
const gallery=document.getElementById('gallery-container');
const images=[
  'https://woowz11.github.io/woowzsite/source/god.png',
  'https://woowz11.github.io/woowzsite/source/art/dayface.png',
  'https://woowz11.github.io/woowzsite/Lituism/bg.png',
  'https://woowz11.github.io/woowzsite/Lituism/crybird.png'
];
images.forEach(src=>{
  const img=new Image();img.src=src;img.className='card';img.alt='artifact';
  gallery.appendChild(img);
});

/* ---------- –†–∏—Ç—É–∞–ª ---------- */
document.getElementById('ritual-btn').addEventListener('click',()=>{
  const audio=new Audio('https://woowz11.github.io/woowzsite/source/specialforrandomsite/ai_music_hits_pro/%D0%AF%20%D0%A5%D0%9E%D0%A7%D0%A3%20%D0%A1%D0%A2%D0%90%D0%A2%D0%AC%20%D0%98%D0%93%D0%A0%D0%9E%D0%99.mp3');
  audio.play();
  document.body.style.filter=`hue-rotate(${Math.random()*360}deg)`;
});

/* ---------- –¢–µ—Ä–º–∏–Ω–∞–ª ---------- */
const terminal=document.getElementById('terminal');
const screen=document.getElementById('screen');
const cmd=document.getElementById('cmd');
document.getElementById('toggler').addEventListener('click',()=>{
  terminal.style.display=terminal.style.display==='flex'?'none':'flex';
});
function print(txt){screen.textContent+=txt+'\n';}
cmd.addEventListener('keydown',e=>{
  if(e.key==='Enter'){
    const c=cmd.value.trim().toLowerCase();
    cmd.value='';
    switch(c){
      case 'help':print('Commands: lituism | python | clear');break;
      case 'lituism':print('GOLU –ø—Ä–∏–Ω—è–ª —Ç–µ–±—è');break;
      case 'python':print('ERASE MEMORY');document.body.style.background='var(--blood)';break;
      case 'clear':screen.textContent='';break;
      default:print('–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ä–∏—Ç—É–∞–ª');break;
    }
  }
});

/* ---------- Spacebar Easter Egg ---------- */
document.addEventListener('keydown',e=>{
  if(e.code==='Space'){
    e.preventDefault();
    const audio=new Audio('https://woowz11.github.io/woowzsite/source/specialforrandomsite/ai_music_hits_pro/v1d3C@ll.z0v.k0RR.mp3');

  }
});
</script>
