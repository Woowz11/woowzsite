<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>УПОРОТИК 3000</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            color: white;
        }
        
        .container {
            width: 100%;
        }
        
        .section {
            width: 100%;
            min-height: 80vh;
            padding: 2rem;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }
        
        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .rainbow-text {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s linear infinite;
            font-weight: bold;
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .glitch {
            position: relative;
            color: #fff;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 5px #f0f, 0 0 10px #0ff, 0 0 15px #ff0;
            animation: glitch 2s infinite;
        }
        
        @keyframes glitch {
            0%, 100% { text-shadow: 0 0 5px #f0f, 0 0 10px #0ff, 0 0 15px #ff0; }
            25% { text-shadow: -2px 0 #f00, 2px 0 #00f; }
            50% { text-shadow: -1px 0 #0f0, 1px 0 #ff0; }
            75% { text-shadow: -3px 0 #f0f, 3px 0 #0ff; }
        }
        
        .neon {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #e60073, 0 0 20px #e60073, 0 0 25px #e60073;
            color: #fff;
            animation: neon 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes neon {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        
        .pixel {
            image-rendering: pixelated;
            animation: pixelate 4s infinite alternate;
        }
        
        @keyframes pixelate {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        
        .image-container {
            position: relative;
            margin: 2rem 0;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 60vh;
            transition: all 0.5s ease;
        }
        
        .video-container {
            position: relative;
            margin: 2rem 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }
        
        .video-container video {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 15px;
        }
        
        .button {
            padding: 1rem 2rem;
            margin: 1rem;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 1.5s infinite;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            width: 100%;
            margin: 2rem 0;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            animation: float 3s infinite;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
        }
        
        .emoji {
            font-size: 3rem;
            margin: 1rem;
            animation: spin 4s linear infinite;
            text-shadow: 0 0 10px #ff0, 0 0 20px #0ff;
        }
        
        .ascii-art {
            font-family: monospace;
            white-space: pre;
            font-size: 0.8rem;
            line-height: 0.8;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            margin: 2rem 0;
            max-width: 100%;
            overflow-x: auto;
        }
        
        .rainbow-border {
            border: 5px solid;
            border-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet) 1;
            border-radius: 15px;
            padding: 1rem;
            margin: 2rem 0;
        }
        
        .glitch-image {
            position: relative;
            filter: contrast(1.2) brightness(1.1);
        }
        
        .glitch-image::before, .glitch-image::after {
            content: attr(data-content);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 255, 0.3);
            mix-blend-mode: screen;
            background-size: 100% 100%;
            clip: rect(0, 900px, 0, 0);
            opacity: 0;
        }
        
        .glitch-image::before {
            left: 2px;
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        
        .glitch-image::after {
            left: -2px;
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-anim-1 {
            0% { clip: rect(30px, 9999px, 92px, 0); opacity: 0.5; }
            5% { clip: rect(10px, 9999px, 84px, 0); opacity: 0.7; }
            10% { clip: rect(49px, 9999px, 77px, 0); opacity: 0.3; }
            15% { clip: rect(24px, 9999px, 98px, 0); opacity: 0.8; }
            20% { clip: rect(13px, 9999px, 81px, 0); opacity: 0.4; }
            25% { clip: rect(41px, 9999px, 73px, 0); opacity: 0.6; }
            30% { clip: rect(35px, 9999px, 95px, 0); opacity: 0.2; }
            35% { clip: rect(28px, 9999px, 88px, 0); opacity: 0.9; }
            40% { clip: rect(17px, 9999px, 79px, 0); opacity: 0.5; }
            45% { clip: rect(45px, 9999px, 91px, 0); opacity: 0.7; }
            50% { clip: rect(12px, 9999px, 83px, 0); opacity: 0.3; }
            55% { clip: rect(39px, 9999px, 75px, 0); opacity: 0.8; }
            60% { clip: rect(23px, 9999px, 97px, 0); opacity: 0.4; }
            65% { clip: rect(16px, 9999px, 80px, 0); opacity: 0.6; }
            70% { clip: rect(48px, 9999px, 94px, 0); opacity: 0.2; }
            75% { clip: rect(32px, 9999px, 87px, 0); opacity: 0.9; }
            80% { clip: rect(27px, 9999px, 78px, 0); opacity: 0.5; }
            85% { clip: rect(19px, 9999px, 90px, 0); opacity: 0.7; }
            90% { clip: rect(42px, 9999px, 82px, 0); opacity: 0.3; }
            95% { clip: rect(14px, 9999px, 74px, 0); opacity: 0.8; }
            100% { clip: rect(37px, 9999px, 96px, 0); opacity: 0.4; }
        }
        
        @keyframes glitch-anim-2 {
            0% { clip: rect(43px, 9999px, 76px, 0); opacity: 0.4; }
            5% { clip: rect(18px, 9999px, 89px, 0); opacity: 0.6; }
            10% { clip: rect(31px, 9999px, 72px, 0); opacity: 0.2; }
            15% { clip: rect(26px, 9999px, 99px, 0); opacity: 0.9; }
            20% { clip: rect(15px, 9999px, 82px, 0); opacity: 0.5; }
            25% { clip: rect(47px, 9999px, 74px, 0); opacity: 0.7; }
            30% { clip: rect(11px, 9999px, 96px, 0); opacity: 0.3; }
            35% { clip: rect(40px, 9999px, 88px, 0); opacity: 0.8; }
            40% { clip: rect(29px, 9999px, 81px, 0); opacity: 0.4; }
            45% { clip: rect(22px, 9999px, 73px, 0); opacity: 0.6; }
            50% { clip: rect(44px, 9999px, 95px, 0); opacity: 0.2; }
            55% { clip: rect(17px, 9999px, 87px, 0); opacity: 0.9; }
            60% { clip: rect(41px, 9999px, 79px, 0); opacity: 0.5; }
            65% { clip: rect(25px, 9999px, 92px, 0); opacity: 0.7; }
            70% { clip: rect(13px, 9999px, 84px, 0); opacity: 0.3; }
            75% { clip: rect(46px, 9999px, 76px, 0); opacity: 0.8; }
            80% { clip: rect(30px, 9999px, 89px, 0); opacity: 0.4; }
            85% { clip: rect(24px, 9999px, 82px, 0); opacity: 0.6; }
            90% { clip: rect(19px, 9999px, 74px, 0); opacity: 0.2; }
            95% { clip: rect(42px, 9999px, 97px, 0); opacity: 0.9; }
            100% { clip: rect(28px, 9999px, 80px, 0); opacity: 0.5; }
        }
        
        .floating-element {
            position: absolute;
            z-index: -1;
            opacity: 0.3;
            filter: blur(1px);
            animation: float 6s infinite ease-in-out;
        }
        
        .psychedelic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(45deg, #ff0000, #ff7700, #ffff00, #00ff00, #0000ff, #8b00ff);
            background-size: 600% 600%;
            animation: bg-animation 10s ease infinite;
        }
        
        @keyframes bg-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s;
        }
        
        .cursor::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: -10px;
            left: -10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes cursor-pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.5); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0.7; }
        }
        
        .sound-button {
            background: linear-gradient(45deg, #ff0080, #00ffff);
            color: white;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
            animation: pulse 1.5s infinite;
        }
        
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
        }
        
        .retro-text {
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
            text-shadow: 2px 2px 0 #000;
            color: #0f0;
        }
        
        .holographic {
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            position: relative;
            overflow: hidden;
        }
        
        .holographic::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255, 0, 255, 0.1), rgba(0, 255, 255, 0.1), rgba(255, 255, 0, 0.1), rgba(0, 255, 0, 0.1));
            animation: holographic 5s linear infinite;
            z-index: -1;
        }
        
        @keyframes holographic {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pixel-art {
            image-rendering: pixelated;
            width: 200px;
            height: 200px;
            margin: 1rem;
            animation: pixelate 2s infinite alternate;
        }
        
        .trippy {
            animation: trippy 5s infinite alternate;
        }
        
        @keyframes trippy {
            0% { filter: hue-rotate(0deg) contrast(1) brightness(1); }
            25% { filter: hue-rotate(90deg) contrast(1.5) brightness(1.2); }
            50% { filter: hue-rotate(180deg) contrast(1) brightness(0.8); }
            75% { filter: hue-rotate(270deg) contrast(1.3) brightness(1.1); }
            100% { filter: hue-rotate(360deg) contrast(1) brightness(1); }
        }
        
        .warp-text {
            display: inline-block;
            transform-origin: center;
            animation: warp 3s infinite alternate;
        }
        
        @keywaves warp {
            0% { transform: skew(0deg, 0deg) scale(1); }
            25% { transform: skew(5deg, -5deg) scale(1.1); }
            50% { transform: skew(-5deg, 5deg) scale(0.9); }
            75% { transform: skew(3deg, 3deg) scale(1.05); }
            100% { transform: skew(0deg, 0deg) scale(1); }
        }
        
        .bouncing-ball {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff, #000);
            animation: bounce 1s infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }
        
        .loading-bar {
            width: 300px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .loading-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff0080, #00ffff);
            border-radius: 8px;
            transition: width 0.3s ease;
        }
        
        .loading-text {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 10px;
            animation: rainbow 3s linear infinite;
        }
    </style>
</head>
<body>
    <div class="psychedelic-bg"></div>
    <div class="fireworks" id="fireworks"></div>
    <div class="cursor" id="cursor"></div>
    
    <div class="loading" id="loading">
        <div class="loading-text">LOADING УПОРОТИК 3000...</div>
        <div class="loading-bar">
            <div class="loading-fill" id="loading-fill"></div>
        </div>
    </div>

    <div class="container" id="container"></div>
    
    <div class="sound-button" id="sound-button">🔊</div>

    <script>
        // Loading animation
        const loading = document.getElementById('loading');
        const loadingFill = document.getElementById('loading-fill');
        let progress = 0;
        const loadingInterval = setInterval(() => {
            progress += Math.random() * 15;
            if (progress >= 100) {
                progress = 100;
                clearInterval(loadingInterval);
                setTimeout(() => {
                    loading.style.opacity = '0';
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 500);
                }, 300);
            }
            loadingFill.style.width = progress + '%';
        }, 200);

        // Custom cursor
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.addEventListener('mousedown', () => {
            cursor.style.width = '15px';
            cursor.style.height = '15px';
        });

        document.addEventListener('mouseup', () => {
            cursor.style.width = '20px';
            cursor.style.height = '20px';
        });

        // Sound system
        const soundButton = document.getElementById('sound-button');
        let isSoundOn = false;
        const soundEffects = [
            'https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-2420.mp3',
            'https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3',
            'https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3',
            'https://assets.mixkit.co/sfx/preview/mixkit-plastic-bubble-click-1124.mp3',
            'https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.mp3'
        ];

        function playRandomSound() {
            if (isSoundOn) {
                const audio = new Audio(soundEffects[Math.floor(Math.random() * soundEffects.length)]);
                audio.volume = 0.3;
                audio.play().catch(e => console.log('Audio play failed:', e));
            }
        }

        soundButton.addEventListener('click', () => {
            isSoundOn = !isSoundOn;
            soundButton.innerHTML = isSoundOn ? '🔊' : '🔇';
            if (isSoundOn) {
                playRandomSound();
            }
        });

        // Fireworks
        function createFirework() {
            const fireworks = document.getElementById('fireworks');
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            // Random position
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            // Random color
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffffff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            firework.style.background = color;
            
            fireworks.appendChild(firework);
            
            // Animate
            let size = 0;
            let opacity = 1;
            const interval = setInterval(() => {
                size += 2;
                opacity -= 0.02;
                firework.style.width = size + 'px';
                firework.style.height = size + 'px';
                firework.style.opacity = opacity;
                
                if (opacity <= 0) {
                    clearInterval(interval);
                    firework.remove();
                }
            }, 20);
        }

        // Create fireworks randomly
        setInterval(() => {
            if (Math.random() < 0.3) {
                createFirework();
            }
        }, 500);

        // Generate random content
        const container = document.getElementById('container');
        const sectionTypes = ['text', 'image', 'video', 'grid', 'ascii', 'cards', 'emojis', 'pixel', 'trippy'];
        const imageKeywords = ['psychedelic', 'neon', 'retro', 'cyberpunk', 'abstract', 'glitch', 'vaporwave', 'synthwave', 'kaleidoscope', 'fractal'];
        const videoKeywords = ['trippy', 'abstract', 'motion graphics', 'visual effects', 'digital art'];
        const asciiArt = [
            `@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@`,
            `╦ ╦┌─┐┬  ┌─┐┌─┐┌┬┐┌─┐  ╔═╗┌─┐┬─┐┌─┐┌─┐┌─┐┌┬┐┌─┐┬─┐
╠═╣├┤ │  │  │ ││││├┤   ╠╣ │ │├┬┘├─┤└─┐│ │ ││├┤ ├┬┘
╩ ╩└─┘┴─┘└─┘└─┘┴ ┴└─┘  ╚  └─┘┴└─┴ ┴└─┘└─┘─┴┘└─┘┴└─`,
            `  ▄▄▄▄· ▄▄▄ .▄▄▄   ▄· ▄▌▄▄▄ .▄▄▄  
  ▐█ ▀█▪▀▄.▀·▀▄ █·▐█▪██▌▀▄.▀·▀▄ █·
  ▐█▀▀█▄▐▀▀▪▄▐▀▀▄ ▐█▌▐█▪▐▀▀▪▄▐▀▀▄ 
  ██▄▪▐█▐█▄▄▌▐█•█▌ ▐█▀·.▐█▄▄▌▐█•█▌
  ·▀▀▀▀  ▀▀▀ .▀  ▀  ▀ •  ▀▀▀ .▀  ▀`
        ];
        const emojis = ['🌈', ' psychedelic', '🌀', '⚡', '🔥', '💫', '🌟', '✨', '🎇', '🎆', '☄️', '🪄', '🔮', '🎭', '🎪', '🎪', '🎨', '🎭', '🎪', '🎪'];
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffffff', '#ff8800', '#8800ff', '#00ff88'];

        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createSection() {
            const section = document.createElement('div');
            section.className = 'section';
            section.style.backgroundColor = `rgba(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, 0.1)`;
            
            const sectionType = getRandomElement(sectionTypes);
            
            switch (sectionType) {
                case 'text':
                    createTextSection(section);
                    break;
                case 'image':
                    createImageSection(section);
                    break;
                case 'video':
                    createVideoSection(section);
                    break;
                case 'grid':
                    createGridSection(section);
                    break;
                case 'ascii':
                    createAsciiSection(section);
                    break;
                case 'cards':
                    createCardsSection(section);
                    break;
                case 'emojis':
                    createEmojisSection(section);
                    break;
                case 'pixel':
                    createPixelSection(section);
                    break;
                case 'trippy':
                    createTrippySection(section);
                    break;
            }
            
            container.appendChild(section);
            return section;
        }

        function createTextSection(section) {
            const title = document.createElement('h1');
            title.className = 'glitch';
            title.textContent = generateRandomTitle();
            section.appendChild(title);
            
            const subtitle = document.createElement('h2');
            subtitle.className = 'neon';
            subtitle.textContent = generateRandomSubtitle();
