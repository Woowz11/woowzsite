        // Create initial sections
        for (let i = 0; i < 10; i++) {
            createSection();
        }

        // Infinite scroll
        let creatingSections = false;
        window.addEventListener('scroll', () => {
            if (creatingSections) return;
            
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;
            
            // Check if user is near bottom
            if (scrollTop + windowHeight >= documentHeight - 1000) {
                creatingSections = true;
                
                // Create multiple sections at once for smoother experience
                setTimeout(() => {
                    for (let i = 0; i < 5; i++) {
                        createSection();
                    }
                    creatingSections = false;
                    
                    // Play sound occasionally
                    if (Math.random() > 0.7 && isSoundOn) {
                        playRandomSound();
                    }
                }, 500);
            }
            
            // Check if section is in viewport for animation
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                if (rect.top < windowHeight * 0.8 && rect.bottom > 0) {
                    section.classList.add('visible');
                }
            });
        });

        // Initial check for visible sections
        setTimeout(() => {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.8 && rect.bottom > 0) {
                    section.classList.add('visible');
                }
            });
        }, 1000);

        function createFloatingElement() {
            const element = document.createElement('div');
            element.className = 'floating-element';
            
            const shapes = ['‚óè', '‚ñ†', '‚ñ≤', '‚óÜ', '‚¨ü', '‚¨£', '‚¨¢', '‚¨•'];
            element.textContent = getRandomElement(shapes);
            element.style.fontSize = `${Math.random() * 5 + 1}rem`;
            element.style.color = getRandomColor();
            element.style.left = `${Math.random() * 100}%`;
            element.style.top = `${Math.random() * 100}%`;
            element.style.opacity = Math.random() * 0.5 + 0.1;
            element.style.animationDuration = `${Math.random() * 10 + 5}s`;
            element.style.animationDelay = `${Math.random() * 5}s`;
            
            document.body.appendChild(element);
            
            // Remove after animation completes
            setTimeout(() => {
                element.remove();
            }, 20000);
        }

        // Create floating elements periodically
        setInterval(() => {
            if (document.querySelectorAll('.floating-element').length < 20) {
                createFloatingElement();
            }
        }, 1000);

        // Initial floating elements
        for (let i = 0; i < 15; i++) {
            createFloatingElement();
        }

        // Easter egg: Konami code
        const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        let konamiIndex = 0;

        document.addEventListener('keydown', (e) => {
            if (e.key === konamiCode[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konamiCode.length) {
                    activateKonamiCode();
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = 0;
            }
        });

        function activateKonamiCode() {
            document.body.style.animation = 'bg-animation 2s infinite';
            document.body.style.background = 'repeating-linear-gradient(45deg, #ff0000, #ff0000 10px, #00ff00 10px, #00ff00 20px, #0000ff 20px, #0000ff 30px)';
            
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.style.transform = 'rotate(180deg)';
            });
            
            setTimeout(() => {
                document.body.style.animation = '';
                document.body.style.background = '';
                sections.forEach(section => {
                    section.style.transform = '';
                });
            }, 5000);
            
            // Play special sound
            if (isSoundOn) {
                const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3');
                audio.volume = 0.5;
                audio.play();
            }
        }

        // Make cursor more trippy when moving fast
        let lastX = 0;
        let lastY = 0;
        let speed = 0;

        document.addEventListener('mousemove', (e) => {
            const dx = e.clientX - lastX;
            const dy = e.clientY - lastY;
            speed = Math.sqrt(dx * dx + dy * dy);
            
            cursor.style.width = `${Math.min(speed + 20, 40)}px`;
            cursor.style.height = `${Math.min(speed + 20, 40)}px`;
            
            lastX = e.clientX;
            lastY = e.clientY;
        });
