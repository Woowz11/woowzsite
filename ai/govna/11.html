<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;
let audioCtx;

window.onresize = () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
};

function glitchChar(char, x, y, size) {
  ctx.font = size + 'px monospace';
  ctx.fillStyle = 'hsl(' + (Math.random() * 360) + ', 100%, 50%)';
  ctx.fillText(char, x + Math.random() * 5, y + Math.random() * 5);
}

function generate() {
  ctx.clearRect(0, 0, width, height);
  const seed = document.getElementById('seed').value;
  const chars = seed.split('');
  for (let i = 0; i < 100; i++) {
    const char = chars[Math.floor(Math.random() * chars.length)];
    glitchChar(char, Math.random() * width, Math.random() * height, 20 + Math.random() * 40);
  }
  playGlitchMusic(seed);
}

function saveImage() {
  const link = document.createElement('a');
  link.download = 'litu-art.png';
  link.href = canvas.toDataURL();
  link.click();
}

// === MUSIC === //
function playGlitchMusic(seedText) {
  if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const seed = seedText.split('').map(c => c.charCodeAt(0));
  const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 2, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);

  for (let i = 0; i < data.length; i++) {
    const t = i / audioCtx.sampleRate;
    const baseFreq = 200 + (seed[i % seed.length] % 50) * 20;
    const mod = (seed[i % seed.length] % 10) * Math.sin(t * 10);
    data[i] = Math.sin(2 * Math.PI * (baseFreq + mod) * t) * Math.random() * 0.7;
  }

  const src = audioCtx.createBufferSource();
  src.buffer = buffer;
  src.connect(audioCtx.destination);
  src.start();
}
</script>
