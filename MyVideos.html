	box-sizing: border-box;
	cursor: default;

html{
	background-image: url("source/background_.png");

	scrollbar-width: thin;
}

body{
	margin: 0;

.FullscreenGradient{
	width: 100vw;
	height: 100vh;
	min-width: 1200px;
	position: fixed;
	left: 50%;
	transform: translateX(-50%);
	background-image: url('source/gradient.png');
	background-size: contain;
	background-position: center;
	pointer-events: none;
	opacity: 0.3;
}

.Header{
	width: 100vw;
	height: 25px;
	background-color: rgb(240, 240, 240);
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25), 0 0 20px rgba(0, 0, 0, 0.15);
	border-block: 2px solid rgba(255, 255, 255, 1);
	display: flex;
	justify-content: center;
	align-items: center;
	gap: 5px;
}

.Header input{
	width: 512px;
	padding: 2px 6px;
	border-radius: 4px;
	border: 1px solid rgba(0,0,0,0.2);
	outline: none;
}

.Header button{
	min-width: 128px;
	padding: 2px 6px;
	border-radius: 4px;
	border: 1px solid rgba(0,0,0,0.2);
	cursor: pointer;
	background-color: rgba(255,255,255,0.8);
}

.Header button:hover{
	background-color: rgba(255,255,255,0.95);
}

.ContentWrapper{
	width: 100vw;
	display: flex;
	justify-content: center;
}

#Content{
	width: 900px;
	display: flex;
	flex-direction: column;
	gap: 10px;
	margin-block: 10px;
}

.VideoPanel{
	width: 100%;
	background-color: rgba(255, 255, 255, 0.12);
	backdrop-filter: blur(6px);
	border: 2px solid rgba(255, 255, 255, 1);
	border-radius: 8px;
	padding: 10px;
	box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
	color: black;
	display: flex;
	flex-direction: column;
	gap: 2px;
}

.VideoPanel a:not(.URL) {
	display: inline-block;
	text-decoration: none;
	color: #fff;
	background-color: rgba(0, 123, 255, 0.8);
	border-radius: 6px;
	font-size: 14px;
	font-weight: 500;
	transition: all 0.2s ease;
	box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
	cursor: pointer;
}

.VideoPanel a:not(.URL):hover {
	background-color: rgba(0, 123, 255, 1);
	transform: scale(1.05);
	box-shadow: 0 4px 12px rgba(200, 200, 255, 1);
}

.SmallPanel{
	display: inline-block;
	padding: 2px 6px;
	background-color: rgba(0, 0, 0, 0.15);
	color: white;
	font-size: 12px;
	font-weight: 500;
	border-radius: 4px;
	border: 1px solid rgba(255, 255, 255, 0.3);
	white-space: nowrap;
}

#Tooltip{
	position: fixed;
	background-color: rgba(0,0,0,0.5);
	color: white;
	padding: 4px 8px;
	border-radius: 4px;
	font-size: 12px;
	pointer-events: none;
	white-space: pre-line;
	z-index: 9999;
	display: none;
	border: 1px solid rgba(255, 255, 255, 1);
	backdrop-filter: blur(6px);
}

[tooltip]{
	cursor: help;
}

.URL {
	color: #4DA6FF;
	text-decoration: none;
	font-weight: 500;
	transition: all 0.2s ease;
	cursor: pointer;
}

.URL:hover {
	color: #1A8CFF;
	text-decoration: underline;
}

.URL:active {
	color: #0066CC;
}
</style>

<body>

var Content = document.getElementById("Content")

function UpdateContent(VideosList){
	Content.innerHTML = ""
	
	for(var i = 0; i < VideosList.length; i++){
		var Video = VideosList[i]

		var ID           = Video[0]
		var Name         = Video[1]
		var CreationDate = Video[2]
		var YoutubeID    = Video[3]
		var PublishDate  = Video[4]
		var Duration     = Video[5]
		var Visibility   = Video[6]
		var Tags         = Video[7]
		var Description  = Video[8]

		var WatchURL = "https://youtu.be/" + YoutubeID

		var TagsHTML = ""
		for(var j = 0; j < Tags.length; j++){
			var Tag = TAGS[Tags[j]]
			var TagName        = Tag[0]
			var TagIcon        = Tag[1]
			var TagDescription = Tag[2]
			TagsHTML += `<img style="width:21px; height:21px; border-radius: 5px; aspect-ratio: 1 / 1;" tooltip="<b>${TagName}</b><br>${TagDescription}" src="${Tag[1]}" alt="${Tag[0]}">`;
		}
		
		var VisibilityText = (Visibility == P_Hide ? "–°–∫—Ä—ã—Ç–æ" : (Visibility == P_Link ? "–°—Å—ã–ª–∫–∞" : "–ü—É–±–ª–∏—á–Ω–æ–µ"))

		function FormatDateTime(Input){
			const Parts    = Input.split(" ")
			const DatePart = Parts[0]
			const TimePart = Parts[1]

			const [Y, M, D] = DatePart.split(".")

			if(TimePart){
				var [H, m, S] = TimePart.split(":")
				H = parseInt(H, 10)
				m = parseInt(m, 10)
				return `${H}:${m} | ${D}.${M}.${Y}`
			}else{
				return `${D}.${M}.${Y}`
			}
		}

		var CreationDateText = FormatDateTime(CreationDate)
		var PublishDateText  = FormatDateTime(PublishDate )
		
		var DurationText = Duration
		
		function FormatDescription(Input){
			function FormatURL(Input){
				const Pattern = /(https?:\/\/[^\s,]+)/g;
				return Input.replace(Pattern, (URL) => {
					return `<a class="URL" href="${URL}"">${URL}</a>`;
				});
			}
			
			function FormatTimeCode(Input){
				const Pattern = /\b(\d{1,2}:\d{2}(?::\d{2})?)\b/g;

				return Input.replace(Pattern, (TimeCode) => {
					const Parts = TimeCode.split(":").map(Number);
					var Seconds = 0;

					if(Parts.length === 2){
						Seconds = Parts[0] * 60 + Parts[1]
					}else if(Parts.length === 3){
						Seconds = Parts[0] * 3600 + Parts[1] * 60 + Parts[2]
					}
				
					return `<a class="URL" href="${WatchURL}&t=${Seconds}">${TimeCode}</a>`;
				});
			}
			
			return FormatTimeCode(FormatURL(Input))
		}
		
		var DescriptionText = FormatDescription(Description)

		var VideoContent = `<div style="display: flex; gap: 5px;"><div class="SmallPanel">${ID}</div><div style="flex-grow: 1;">${Name}</div><div style="display: flex; flex; gap: 2px;">${TagsHTML}</div><div class="SmallPanel" tooltip="–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –≤–∏–¥–µ–æ: ${Duration}">${DurationText}</div><div class="SmallPanel" tooltip="–î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è: ${CreationDate}">${CreationDateText}</div><div class="SmallPanel" tooltip="–î–∞—Ç–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏: ${PublishDate}">${PublishDateText}</div><div class="SmallPanel">${VisibilityText}</div><a tooltip="–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –≤–∏–¥–µ–æ –Ω–∞ YouTube" href="${WatchURL}">üëÅÔ∏è</a><a tooltip="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –≤–∏–¥–µ–æ –≤ YouTube Studio" href="https://studio.youtube.com/video/${YoutubeID}/edit">‚úèÔ∏è</a></div>
<div style="color: rgba(0, 0, 0, 0.5);">${DescriptionText}</div>`
		
		var Panel = document.createElement("div")
		Panel.className = "VideoPanel"
		Panel.innerHTML = VideoContent

		Content.appendChild(Panel)
	}
}

var tooltip = document.createElement("div");
tooltip.id = "Tooltip";
document.body.appendChild(tooltip);

document.addEventListener("mouseover", function(e) {
    var target = e.target.closest("[tooltip]");
    if(target){
        tooltip.innerHTML = target.getAttribute("tooltip");
        tooltip.style.display = "block";
    }
});

document.addEventListener("mousemove", function(e){
    if(tooltip.style.display === "block"){
        tooltip.style.left = (e.clientX + 25) + "px";
        tooltip.style.top = (e.clientY) + "px";
    }
});

document.addEventListener("mouseout", function(e){
    var target = e.target.closest("[tooltip]");
    if(target){
        tooltip.style.display = "none";
    }
});
