<!DOCTYPE HTML>
<meta charset="utf-8">
<title>BloodRaw</title>
<link rel="icon" type="image/x-icon" href="Source/iconblock.ico">

<meta property="og:type" content="website">
<meta property="og:url" content="https://woowz11.github.io/woowzsite/BloodRaw/Main">
<meta property="og:image" content="https://raw.githubusercontent.com/Woowz11/woowzsite/main/BloodRaw/Source/og.png">
<meta name="twitter:card" content="summary_large_image">

<meta property="og:site_name" content="Bloodraw">
<meta property="og:title" content="Minecraft Texture/Resource pack!">
<meta property="og:description" content="">

<link rel="stylesheet" href="Source/css.css">

<style>
:root {
	--infobox: 128, 128, 128;
}

html, button{
	font-size   : 1.25em;
	text-shadow : 0.135em 0.125em 0px color-mix(in srgb, currentColor 30%, black);
}

.Container{
	max-width: 1000px;
	height: 100%;
	margin: 0 auto;
	display: flex;
    flex-direction: column;
    gap: 15px;
	padding-bottom: 50px;
}

.Console{
	background: radial-gradient(
		circle at center,
		rgba(0, 10, 0, 0.9 ) 0%  ,
		rgba(0, 5 , 0, 0.85) 40% ,
		rgba(0, 0 , 0, 0.75) 100%
	);
	color: #00ff55;
	font-size: 0.8em;
	line-height: 1.4em;

	padding   : 12px;
	overflow-y: auto;

	outline: 3px solid rgba(0, 0, 0, 0.5);

	text-shadow: 0 0 5px currentColor, 0 0 10px currentColor;
}

.InfoBox {
	display: flex;
	align-items: center;
	justify-content: space-between;
	padding: 15px 20px;
	background: linear-gradient(135deg, rgba(40,40,40,0.95), rgba(20,20,20,0.95));
	border: 3px solid rgba(var(--infobox), 0.5);
	box-shadow: 0 0 15px rgba(var(--infobox), 0.3);
	gap: 20px;
}
</style>

<script src="../Libs/jquery.min.js"></script>

<body id="body"><div id="Loading" style="
	position: fixed;
	top: 0; left: 0;
	width: 100vw; height: 100vh;
	background: rgba(0, 0, 0, 0.8);
	color: white;
	display: flex;
	align-items: center;
	justify-content: center;
	font-size: 2em;
	text-shadow: 0 0 10px red;
	z-index: 9999;
	transition: opacity 0.3s ease;
">
	<span id="OverlayText">Загрузка...</span>
</div>

<div class="Container">
	<input type="file" id="PreLoadPack" accept=".zip" style="display: none;">

	<h1>Генератор <a href="https://woowz11.github.io/woowzsite/BloodRaw/Main">BloodRaw</a></h1>

	<div class="InfoBox">
		<div>
			<p>Информация:</p>
			<ul style="display: flex; gap: 15px; padding: 0; margin: 0;">
				<li><p id="PackVersion">?</p></li>
				<li><a id="CommitName" href="#">?</a></li>
			</ul>
		</div>
		<img id="ChangelogImage" src="https://woowz11.github.io/woowzsite/source/specialforrandomsite/cowfly.png" width="120px" height="120px" style="box-shadow: 0 0 10px rgba(var(--infobox),0.4);" alt="Changelog картинка">
	</div>

	<center><div class="In" style="display: flex; height: 70vh; padding: 0;">
		<div class="In" style="flex: 2; overflow-y: scroll; direction: rtl;"><div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); direction: ltr;" id="SelectVersion"></div></div>
		<div style="flex: 1; padding-top: 20px; display: flex; flex-direction: column; align-items: center;">
			<img class="Out" id="VersionImage" src="https://woowz11.github.io/woowzsite/source/specialforrandomsite/cowfly.png" width="90%" height="auto">
			<div class="In" style="width: 90%; margin: 20px 0; flex: 1; display: flex; flex-direction: column; overflow-y: auto;">
				<p id="VersionName">FULLNAME</p>
				<p>=================</p>
				<p id="VersionType" style="cursor: help;">TYPE</p>
				<div style="display: flex; justify-content: center; gap: 8px;">
					<p id="VersionMods" style="cursor: help;"    >M</p>|
					<p id="VersionOptifine" style="cursor: help;">O</p>|
					<p id="VersionDLS"      style="cursor: help;">D</p>
				</div>
				<p>=================</p>
				<p id="VersionDesc">DESC</p>
			</div>
		</div>
	</div></center>
	
	<center id="ModsPanel" style="display: none;"><div class="In" style="display: flex; height: 60vh; padding: 0;">
		<div class="In" style="flex: 2; overflow-y: scroll; direction: rtl; padding: 0;">
			<div class="Out" style="padding: 0; display: flex; width: 100%; direction:ltr;">
				<button style="flex: 1;" id="CategoryDLS"      onclick="SelectMods('DLS');"     >DLS</button>
				<button style="flex: 1;" id="CategoryOptifine" onclick="SelectMods('Optifine');">Optifine</button>
				<button style="flex: 1;" id="CategoryForge"    onclick="SelectMods('Forge');"   >Forge</button>
				<button style="flex: 1;" id="CategoryFabric"   onclick="SelectMods('Fabric');"  >Fabric</button>
			</div>
			<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); direction: ltr; padding: 15px;"></div>
		</div>
		<div style="flex: 1; padding-top: 20px; display: flex; flex-direction: column; align-items: center;">
			<img class="Out" src="https://woowz11.github.io/woowzsite/source/specialforrandomsite/cowfly.png" width="90%" height="auto">
			<div class="In" style="width: 90%; margin: 20px 0; flex: 1; display: flex; flex-direction: column; overflow-y: auto;">
				<p>FULLNAME</p>
				<p>=================</p>
				<p style="cursor: help;">TYPE</p>
				<p>=================</p>
				<p>DESC</p>
			</div>
		</div>
	</div></center>

	<div style="text-align:center; padding-top: 20px;">
		<button id="B_Generate" onclick="Generate();">Сгенерировать пак</button>
	</div>

	<div>
		<div class="Console" style="min-height: 100%;" id="Console">Тут будут выводиться сообщения...</div>
	</div>

</div></body>

<script src="../source/Logger.js" ></script>
<script src="../Libs/jszip.min.js"></script>
<script src="../source/Texture.js" ></script>
<script src="Source/Generator.js" ></script>
