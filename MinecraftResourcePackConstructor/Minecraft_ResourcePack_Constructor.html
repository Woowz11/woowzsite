<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>MC Texture Atlas Tool</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Minecraft Texture Atlas Tool</h1>

  <input type="file" id="upload" accept="image/*"/>

  <canvas id="canvas"></canvas>

  <form id="regionForm" style="display:none;">
    <input type="text" id="texName" placeholder="block_name" required/>
    <button type="submit">Add region</button>
  </form>

  <ul id="regionList"></ul>

  <button id="downloadBtn" disabled>Download textures.zip</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://github.com/eligrey/FileSaver.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
